language: java

addons:
  apt:
    packages:
      - oracle-java8-installer
jdk:
  - oraclejdk8

before_install:
  - chmod +x gradlew

install: echo "skip 'gradle assemble' step"
script: travis_wait ./gradlew build integrationTest --console=plain

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
